<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Fundraisers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search for Fundraisers</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Fundraisers</a></li>
            </ul>
        </nav>
    </header>

    <section id="search-section">
        <h2>Search Criteria</h2>
        <form id="searchForm">
            <label for="organizer">Organizer:</label>
            <input type="text" id="organizer" name="organizer">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="category">Category:</label>
            <select id="category" name="category">
                <!-- Categories will be dynamically loaded here -->
            </select>

            <button type="submit">Search</button>
            <button type="button" onclick="clearCheckboxes()">Clear</button>
        </form>

        <div id="search-results">
            <!-- Search results will be displayed here -->
        </div>
    </section>

    <footer>
        <p>Contact us at info@crowdfunding.com | Call: +1234567890</p>
    </footer>

    <script src="search.js"></script>
</body>
</html>
